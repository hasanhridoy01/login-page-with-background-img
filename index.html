<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form Design</title>
	<!-- css-link -->
	<link rel="stylesheet" href="assert/css/style.css">
	<link rel="stylesheet" href="assert/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
	<div class="loginbox">
		<img src="assert/img/images.png" alt="">
		<h1>Login Here</h1>
		<form action="" method="">
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<input type="submit" value="Login">
			<a style="text-decoration: none;" href="#">Lost Your Password?</a><br>
			<a style="text-decoration: none;" href="#">Don't you have an account?</a>
		</form>
	</div>
	  
	<script src="assert/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
